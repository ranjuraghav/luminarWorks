<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
<div class="container w-50">
    <h1 class="text-center">Registration form</h1>
    <form action="" class=" mt-5  bg-primary">
        <div class="mb-3 p-3">
            <label for="usr">Name:</label>
            <input type="text" id="usr" class="form-control"><br>
            <label for="age">Age:</label>
            <input type="number" id="age" class="form-control"><br>
            <label for="mob">mobile number:</label>
            <input type="text" id="mob" class="form-control"><br>
            <label for="mail">E-mail</label>
            <input type="email" id="mail" class="form-control"><br>
            <label for="dob">Dob</label>
            <input type="date" id="dob" class="form-control"><br>
            <label for="">Gender:</label>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender">
            <label for="f">Female</label>
            <input type="radio" id="f" name="gender"><br>
            <label for="add">Address:</label>
<textarea name="" id="add" cols="10" rows="5" class="form-control"></textarea><br>
<label for="pl">Place:</label>
<select name="" id="pl">
    <option value="">palakkad</option>
    <option value="">thrissur</option>
    <option value="">kochi</option>
    <option value="">kottayam</option>
    <option value="">Ernakulam</option>
</select><br><br>
<button type="submit" class="bg-secondary">Register</button>
        </div>

    </form>
</div>
</body>
